# This workflow will do a clean install of node dependencies, build the source code and run tests across different versions of node
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions
name: Forta Network Monitor

on: 
  push:
    branches:
      - forta 
  schedule:
    - cron: "0 0 * * *"

jobs:
  build:
    runs-on: ubuntu-latest
    if: github.event.repository.owner.id == github.event.sender.id
    steps:
    - uses: actions/checkout@v2
    - uses: c-hive/gha-npm-cache@v1
    - uses: actions/setup-node@v2
      with:
        node-version: 16
    - name: Install NPM Package
      run: npm install
    - name: Create .env file
      run: |
        touch .env
        echo BOTTOKENFORTA=${{ secrets.BOTTOKENFORTA }} >> .env
        echo CHANNELIDFORTA=${{ secrets.CHANNELIDFORTA }} >> .env
    - name: Run Forta Network Checker
      run: npm run forta
    - name: Update Last Check
      run: TZ='Asia/Jakarta' date +%c > lastCheck
    - name: Push LogFile
      run: |
        git config --global user.name 'Tukang Monitor'
        git config --global user.email 'TukangMonitor@users.noreply.github.com'
        git add .
        git commit -am "Monitor"
        git push
    
